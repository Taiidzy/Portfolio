<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личная страница</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1f1f1f;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            background: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 500;
            color: #fff;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #b5b5b5;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #e0e0e0;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.1);
        }

        .social-links a {
            margin: 0 10px;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #00bcd4;
        }

        .project {
            margin-top: 30px;
            font-size: 1.2em;
        }

        p a {
            color: #BB86FC;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #03DAC5;
        }

        /* Hover effect on container */
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7);
        }
        
        /* Media query for responsive layout */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .avatar {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./eb5e5aac39ff28ee6233418116d95a34.jpg" alt="Avatar" class="avatar">
        <h1>Привет, я разработчик</h1>
        <p>Меня зовут Taiidzy, я увлекаюсь программированием на Python, Dart + Flutter. У меня есть проект <a href="https://aniflim.space">AniFlim</a> — это приложение для просмотра аниме, доступное на Android и веб-платформе с использованием Flask и Flutter.</p>
        <div class="social-links">
            <a href="https://github.com/Taiidzy" target="_blank"><i class="bi bi-github"></i> GitHub</a>
            <a href="https://vk.com/taiidzy" target="_blank"><i class="bi bi-vk"></i> ВКонтакте</a>
            <a href="https://t.me/taiidzy" target="_blank"><i class="bi bi-telegram"></i> Telegram</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
